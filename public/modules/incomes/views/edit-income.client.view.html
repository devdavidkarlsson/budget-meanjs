<section data-ng-controller="IncomesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Income</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="income.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <input type="text" data-ng-model="income.amount" id="amount" class="form-control" placeholder="Amount" required>
                    </div>

                    <label class="control-label" for="date">Date of transaction</label>
                    <div class="list-group-item">
                        <div class="controls">
                            <input type="date" data-ng-model="income.date" id="date" class="form-control" placeholder="Date" required>
                        </div>

                        <div class="form-inline">
                            <div class="controls-row col-md-2">
                                <label class="control-label">Recurring transaction</label>
                                <label class="radio inline">
                                    <input type="radio" data-ng-model="income.recurring" value="monthly"/>
                                    Monthly
                                </label>
                                <label class="radio inline">
                                    <input type="radio" data-ng-model="income.recurring" value="yearly"/>
                                    Yearly
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <label class="control-label" for="account">Receiving account</label>
                        <select ng-model="income.account" id="account" ng-options="acc._id as acc.name for acc in accounts" ng-selected="income.account"></select>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
