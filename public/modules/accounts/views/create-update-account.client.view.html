    <div class="modal-header">
        <h3 class="modal-title">{{heading}}</h3>
    </div>
        <form class="form-horizontal" data-ng-submit="submit()" novalidate>
                <div class="form-group modal-body">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="desc">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.desc" id="desc" class="form-control" placeholder="Description" required>
                    </div>
                    <!--label class="control-label" for="interestRate">Interest rate</label>
                    <div class="controls">
                        <input type="number" data-ng-model="rate" id="interestRate" class="form-control" placeholder="Interest rate" required>
                        <input type="date" data-ng-model="date" id="interestDate" class="form-control" placeholder="Interest rate updated at date" required>
                    </div-->

                </div>
                <div class="form-group modal-footer">
                    <span data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </span>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
        </form>
