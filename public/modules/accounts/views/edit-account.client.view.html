<section data-ng-controller="AccountsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Account</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="desc">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.desc" id="desc" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="interest">Interest rate</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.interest" id="interest" class="form-control" placeholder="Interest" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
