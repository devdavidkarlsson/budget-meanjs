<section data-ng-controller="AccountsController">
    <div class="page-header">
        <h1>New Account</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group well">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="desc">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="desc" id="desc" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="interestRate">Interest rate</label>
                    <div class="controls">
                        <input type="number" data-ng-model="rate" id="interestRate" class="form-control" placeholder="Interest rate" required>
                        <input type="date" data-ng-model="date" id="interestDate" class="form-control" placeholder="Interest rate updated at date" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
