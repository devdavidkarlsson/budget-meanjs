<section data-ng-controller="ExpensesController" data-ng-init="findAccounts(); findCategories()">
    <div class="page-header">
        <h1>New Expense</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group well" >
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <input type="number" data-ng-model="amount" id="amount" class="form-control" placeholder="Amount" required>
                    </div>

                    <label class="control-label" for="date">Date of transaction</label>
                    <div class="list-group-item">
                        <div class="controls">
                            <input type="date" data-ng-model="date" id="date" class="form-control" placeholder="Date" required>
                        </div>

                        <div class="form-inline">
                            <div class="controls-row">
                                <label class="control-label">Recurring transaction</label>
                                <label class="radio inline">
                                    <input type="radio" data-ng-model="recurring" value="not recurring"/>
                                    Not recurring
                                </label>
                                <label class="radio inline">
                                    <input type="radio" data-ng-model="recurring" value="monthly"/>
                                    Monthly
                                </label>
                                <label class="radio inline">
                                    <input type="radio" data-ng-model="recurring" value="yearly"/>
                                    Yearly
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown">
                        <label class="control-label" for="fromAccount">Charged Account</label>
                        <select ng-model="fromAccount" id="fromAccount" ng-options="acc.name for acc in accounts"></select>
                    </div>

                    <div class="dropdown">
                        <label class="control-label" for="categories">Category</label>
                        <select ng-model="category" id="categories" ng-options="cat.name for cat in categories"></select>
                    </div>


                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
