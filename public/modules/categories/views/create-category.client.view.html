<div class="modal-header">
    <h3 class="modal-title">{{heading}}</h3>
</div>
<form class="form-horizontal" data-ng-submit="submit()" novalidate>
    <div class="form-group modal-body">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <label class="control-label" for="amount">Budget amount</label>
        <div class="controls">
            <input type="number" data-ng-model="category.amount" id="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="controls-row offset-md-1">
            <label class="radio-inline">
                <input type="radio" data-ng-model="category.period" value="monthly">
                Monthly Budget Value
            </label>
            <label class="radio-inline">
                <input type="radio" data-ng-model="category.period" value="yearly">
                Yearly Budget Value
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" data-ng-model="category.recalc" value="true">
                Recalculate (Yearly/12 = Monthly & Monthly*12 = Yearly)
            </label>
        </div>
    </div>
    <div class="form-group modal-footer">
                    <span data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </span>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-warning">Submit</button>
    </div>
</form>
