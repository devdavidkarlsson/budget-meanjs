<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Category</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="amount">Budget amount</label>
                    <div class="controls">
                        <input type="number" data-ng-model="category.amount" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls-row">
                        <label class="radio inline">
                            <input type="radio" data-ng-model="category.period" value="monthly"/>
                            Monthly Budget Value
                        </label>
                        <label class="radio inline">
                            <input type="radio" data-ng-model="category.period" value="yearly"/>
                            Yearly Budget Value
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" data-ng-model="category.recalc" value="true"/>
                            Recalculate (Yearly/12 = Monthly & Monthly*12 = Yearly)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
